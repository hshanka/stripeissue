<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Xoomcart</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  


   <meta http-equiv="Content-Security-Policy"
    content="default-src *;
    img-src * 'self'  'unsafe-inline' data: https: content:;
    style-src 'self' 'unsafe-inline' https://checkout.stripe.com *.masterpass.com https://fonts.googleapis.com; 
    font-src 'self'  'unsafe-inline' https://fonts.gstatic.com;
    style-src-elem 'self' 'unsafe-inline'; 
    connect-src * 'self' 'unsafe-inline' 'unsafe-eval' https://api.stripe.com https://checkout.stripe.com;
    media-src *;
    frame-src * 'self' https://js.stripe.com https://hooks.stripe.com https://checkout.stripe.com *.americanexpress.com *.plaid.com *.masterpass.com;
    sandbox allow-forms allow-scripts;
    script-src * 'self' 'unsafe-inline' localhost:* https://bnc.lt https://api.branch.io 'unsafe-eval' *.americanexpress.com https://js.stripe.com https://checkout.stripe.com">


   <!-- add stripe  -->
   <script src="https://js.stripe.com/v3/" async></script>
   
  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

 

  <!-- add google maps -->
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyCXoadpcxrX-M88DytYIAaUK_Jk2tmROxY"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins|Roboto" rel="stylesheet">
  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
