<ion-header>
  <ion-grid>
    <ion-row class="top-wrapper">
      <ion-col col-10 class="col-top-left"></ion-col>
      <ion-col col-2 class="col-top-right">
        <ion-buttons class="store-button-icons">
          <button ion-button icon-only class="store-icon-back" (click)="goBack()">
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content padding class="map-search-content">
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
      <h2 class="map-search-title">{{ item.name }}</h2>
      <h3 class="map-search-desc">{{ item.formatted_address }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
