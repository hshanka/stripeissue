<ion-header no-shadow no-border class="store-home-header" [style.backgroundImage]="'url(' + backgroundImage + ')'">
  <ion-grid class="store-home-grid">
    <ion-row class="top-wrapper">
      <ion-col col-8 class="col-top-left">
        <!-- <ion-buttons class="store-button-icons">
          <button ion-button icon-only class="store-icons" [ngStyle]="{'background-color': primaryColor}" (click)="navigateToUserProfile()">
            <ion-icon name="person"></ion-icon>
          </button>
        </ion-buttons> -->
      </ion-col>
      <ion-col col-4 class="col-top-right">
        <!-- <ion-buttons class="store-button-icons">
          <button ion-button icon-only class="store-icons" [ngStyle]="{'background-color': primaryColor}" (click)="navigateSearchPage()">
              <ion-icon name="search" ></ion-icon>
            </button>
        </ion-buttons> -->
        <ion-buttons class="store-button-icons">
          <button ion-button icon-only class="store-icons" [ngStyle]="{'background-color': primaryColor}" (click)="navigateToCart()">
            <ion-badge class="store-notifications-badge" [ngStyle]="{'background-color': secondaryColor, 'color':primaryColor}" color="danger" *ngIf="cartCount > 0">{{ this.cartCount }}</ion-badge>
            <ion-icon name="cart">
            </ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row class="logo-wrapper">
      <div class="store-logo" [style.backgroundImage]="'url(' + storeLogo + ')'"></div>
    </ion-row>
    <ion-row class="title-wrapper">
      <h3 class="store-title" (click)="navigateStoreListPage()">{{ storeName }}</h3>
    </ion-row>
    <ion-row class="coupon-wrapper">
      <ion-col col-8 class="col-coupon-left">
        <!-- <h4>Coupons & Discounts</h4> -->
      </ion-col>
      <ion-col col-4 class="col-coupon-right">
        <!-- <img src="assets/imgs/coupon.png">
        <ion-icon name="arrow-forward"></ion-icon> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <div class="store-home-title">
    <ion-row>
      <ion-col col-8>
        <h5>Based on your cart</h5>
      </ion-col>
      <ion-col col-4 (click)="navigateToMasterList()">
        <span>
          View More
          <ion-icon name="arrow-forward"></ion-icon>
        </span>
      </ion-col>
    </ion-row>
  </div>
  <div class="home-master-list">
    <ion-scroll scrollX class="home-list-scroll">
      <div class="scroll-item" style="width: 50%;" *ngFor="let item of productList">
        <!-- <ion-row> -->
        <ion-col width-25 class="card-wrapper">
          <ion-card>
            <ion-fab top right class="store-home-fab" *ngIf="item.discount>0">
              <button ion-fab mini class="store-icons">
                {{item.discount}}
              </button>
            </ion-fab>

            <ion-row class="store-home-img">
              <ion-col>
                <img [src]="item.productImg ? item.productImg:defaultThumbnail" />
              </ion-col>
            </ion-row>
            <ion-card-content class="store-home-card">
              <ion-row>
                <ion-col col-9 class="store-home-desc">
                  <ion-card-title>
                    {{ item.productSalesPrice | toFixed }}
                    <span class="store-price-discount" *ngIf="item.discount>0">{{ item.productRegularPrice | toFixed }} </span>
                  </ion-card-title>
                  <p>{{ item.productName }}</p>
                </ion-col>
                <ion-col col-3 align-self-stretch>
                  <button ion-button icon-only icon-start full class="store-item-add store-item-curbside" [ngStyle]="{'background-color': primaryColor ? primaryColor : '#34bfa3', 'opacity': storeCurbEnabled ? 'unset' : '0.3' }" (click)="addItemCurbSide(item)" *ngIf="!item.curbsideEnabled" >
                    <ion-icon name="walk"></ion-icon>
                  </button>
                  <button ion-button icon-only full class="store-item-add store-item-curbside" [ngStyle]="{'background-color': primaryColor ? primaryColor : '#34bfa3'}"
                    (click)="addItemCurbSide(item)" *ngIf="item.curbsideEnabled">
                    {{ item.curbsideQty }}
                  </button>
                  <!-- <button ion-button *ngIf="!item.shoppingModeEnabled" icon-only full [ngStyle]="{'background-color': secondaryColor ? secondaryColor : '#716aca', 'opacity': storeInStoreEnabled ? 'unset' : '0.3' }"
                    class="store-item-add store-item-instore" (click)="addItemShoppingMode(item)">
                    <ion-icon name="basket"></ion-icon>
                  </button>
                  <button ion-button *ngIf="item.shoppingModeEnabled" icon-only icon-start full [ngStyle]="{'background-color': secondaryColor ? secondaryColor : '#716aca' }"
                    class="store-item-add store-item-instore" (click)="addItemShoppingMode(item)">
                    {{item.shoppingModeQty}}
                  </button> -->
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <!-- </ion-row> -->
      </div>
    </ion-scroll>
  </div>
</ion-content>
