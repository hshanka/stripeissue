<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="form-group">
    <ion-input type="password" class="form-control" placeholder="Old Password" (input)="isenabled=true" [(ngModel)]="account.password"></ion-input>
  </div>
  <div class="form-group">
    <ion-input type="password" class="form-control" placeholder="New Password" (input)="isenabled=true" [(ngModel)]="this.newPassword"></ion-input>
  </div>
  <div class="form-group">
    <ion-input type="password" class="form-control" placeholder="Confirm Password" (input)="isenabled=true" [(ngModel)]="this.confirmPassword"></ion-input>
  </div>
  <div padding>
    <button ion-button block class="loginBtn loginBtn" [disabled]="!isenabled" (click)="changePassword()">Change Password</button>
  </div>
</ion-content>
